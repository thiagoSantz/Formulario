<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet"/>
    <title>Formulario</title>
  </head>
  <body>
    <div class="bloco1-background">
      <div class="sessao1-faixa1">
        <img src="TDlogo.png"logo"/>
        <div class="sessao1-faixa1texto">
          Thiago <span>Desenvolvimento</span>
        </div>
      </div>
      <div class="sessao1-faixa2">
        Foto de <u>Julius Drost</u> na <u>Unsplash</u>
      </div>
    </div>
    <div class="bloco2-painel">
      <div class="sessao2-descricao">
        Página teste para pratica em estudo de formulário html. <p>Curso de Web Design. <a href="#"> Odin Project</a> 
      </div>
      <div class="sessao3-formulario">
        <div class="formulario-linha">
          <div class="formulario-campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" autocomplete="given-name" placeholder="Fulano">
          </div>
          <div class="formulario-campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" autocomplete="family-name" placeholder="de Tal">
          </div>
        </div>
        <div class="formulario-linha">
          <div class="formulario-campo">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" placeholder="Fulano@email.com">
          </div>
          <div class="formulario-campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" autocomplete="tel" placeholder="(DDD) 9 9999-9999">
          </div>
        </div>
        <div class="formulario-linha">
          <div class="formulario-campo">
            <label for="senha">Senha</label>
            <input type="password" id="senha" autocomplete="new-password" placeholder="********">
          </div>
          <div class="formulario-campo">
            <label for="confirmacao">Confirme a senha</label>
            <input type="password" id="confirmacao" autocomplete="new-password" placeholder="********">
          </div>
        </div>
      </div>
      <div class="sessao4-login">
        <button class="btn-login"><span>Login</span></button>
        <p class="login-texto">"Já tem uma conta? 
          <a href="#">Fazer Login</a>"
        </p>
      </div>
    </div>
  </body>
</html>
